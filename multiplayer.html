<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpeedType Racer - Multiplayer Race</title>
<link rel="stylesheet" href="multiplayer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">
    <i class="fas fa-keyboard"></i>
    <span>SpeedType Racer</span>
  </div>
  <div class="nav-links">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="race.html"><i class="fas fa-flag-checkered"></i> Race</a>
    <a href="leaderboard.html"><i class="fas fa-trophy"></i> Leaderboard</a>
    <a href="stats.html"><i class="fas fa-chart-line"></i> Stats</a>
    <a href="account.html"><i class="fas fa-user"></i> Account</a>
  </div>
  <div class="theme-toggle-wrapper">
    <button class="theme-toggle">
      <i class="fas fa-sun"></i>
    </button>
  </div>
</nav>

<!-- Main Content -->
<div class="multiplayer-race-container">
  <!-- Participants Sidebar -->
  <div class="participants-sidebar">
    <div class="room-info">
      <h3>Room: <span id="roomCode">ABC123</span></h3>
      <button id="copyRoomCode" class="btn secondary small">
        <i class="fas fa-copy"></i> Copy Code
      </button>
    </div>
    
    <div class="participants-header">
      <h3><i class="fas fa-users"></i> Participants</h3>
      <span class="participant-count" id="participantCount">1/8</span>
    </div>
    
    <div class="participants-list" id="participantsList">
      <!-- You (Host) -->
      <div class="participant-card participant-you participant-host">
        <div class="participant-avatar">Y</div>
        <div class="participant-info">
          <div class="participant-name">You (Host)</div>
          <div class="participant-status">Ready</div>
        </div>
        <div class="participant-progress">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
      </div>
      
      <!-- Other participants will be added dynamically -->
    </div>
    
    <!-- Test Controls (for development only) -->
    <div class="test-controls">
      <h4>Test Controls</h4>
      <button id="addRandomUser" class="btn primary">
        <i class="fas fa-user-plus"></i> Add Random User
      </button>
      <button id="resetUsers" class="btn danger">
        <i class="fas fa-trash"></i> Reset Users
      </button>
    </div>
    
    <!-- Race Controls -->
    <div class="race-controls">
      <button id="startRaceBtn" class="btn primary">
        <i class="fas fa-flag-checkered"></i> Start Race
      </button>
      <button id="leaveRoomBtn" class="btn danger">
        <i class="fas fa-sign-out-alt"></i> Leave Room
      </button>
    </div>
  </div>

  <!-- Main Game Area -->
  <main class="game-area">
    <h1>Multiplayer Race</h1>

    <!-- Car Race Track -->
    <div class="race-track">
      <div class="finish-line"></div>
      <img src="car.png" id="car" alt="Racing Car">
    </div>

    <!-- Race Progress & WPM Display -->
    <div class="progress-section">
      <div class="progress-info">
        <p id="progressTitle"><i class="fas fa-tachometer-alt"></i> Race Progress</p>
        <p id="wpmDisplay"><i class="fas fa-keyboard"></i> WPM: 0</p>
      </div>
      <div class="progress-bar-container">
        <div id="progressBar"></div>
      </div>
    </div>

    <!-- Sentence Display -->
    <div id="sentenceContainer" class="sentence-container"></div>

    <!-- Typing Input -->
    <textarea id="userInput" placeholder="Start typing here..."></textarea>

    <!-- Restart Button -->
    <button id="restartBtn" class="btn primary"><i class="fas fa-redo"></i> Restart</button>
  </main>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 SpeedType Racer. All rights reserved.</p>
</footer>

<script src="multiplayer.js"></script>
</body>
</html>
